<!DOCTYPE html>
<html>
<head><!-- Company side -->
    <title>VegeGrove</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <title>{% block title %}VegeGrove{% endblock %}</title>
  <link rel="stylesheet" href="../static/styleadmin.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,300;0,500;1,300&display=swap">
</head>
<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="/">VegeGrove</a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="/">Home</a></li>
        <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Review <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="/createReview">Create Event</a></li>
            <li><a href="/retrieveReviews">User's SignedUp</a></li>
          </ul>
        </li>
        <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Products <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="/store">View Products</a></li>
            <li><a href="/cart">User's bought</a></li>
          </ul>
        </li>
        <li><a href="#">Donation Amount</a></li> <!-- Direct link to Donation -->
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li>
          <div class="user">
          <a href="#"><span class="glyphicon glyphicon-user" onclick="toggleuser()"></span> </a>
            <div id="userApplet" class="user-applet">
              <h3 style="display: inline">Profile</h3>
                <div class="user-item">
                  <button class="logout" onclick="logout()"><span class="glyphicon glyphicon-log-in"></span>Logout</button>
                </div>
            </div>
            </div>
        </li>
      </ul>
    </div>
  </nav>

    <script>
         function logout() {
            // Add any logout logic or redirect here
            window.location.href = "{{ url_for('auth.logout') }}";
        }

        function toggleuser() {
            var userApplet = document.getElementById('userApplet');
            userApplet.style.display = (userApplet.style.display === 'block') ? 'none' : 'block';
        }
    </script>
</div>
  </header>


  {% block content %}



  {% endblock %}
</body>

</html>
