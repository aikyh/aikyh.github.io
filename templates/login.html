<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../static/style.css">
  <title>Login</title>
  <style>

  </style>
</head>
  <body>
    <div class="login-box">
      <h2 class="login">Login</h2>
      {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="notification is-danger">
              {{ messages[0] }}
            </div>
          {% endif %}
        {% endwith %}
      <form action="{{ url_for('auth.login') }}" method='POST' class="login">
        <div>
            <label for="email">Email:</label>
          <input type='text' class='email' placeholder="Enter Email" id="email" name="email">
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" class="password" placeholder="Enter Password" name="password" id="password">
        </div>
<!--        <div class="show-password-container">-->
<!--          <input type="checkbox" onclick="togglePassword()" id="shwpw">-->
<!--          <label for="shwpw" style="text-align:left; "> Show Password</label>-->
<!--        </div>-->
        <a href="signup" class="signup" >Don't Have An account?</a>
        <a href="forgetpassword"  class="signup" >Forget Password?</a>
        <br>
        <button class="submit">Login</button>
      </form>
    </div>

    <script>
  function togglePassword() {
    var passwordInput = document.getElementById("password");
    if (passwordInput.type === "password") {
      passwordInput.type = "text";
    } else {
      passwordInput.type = "password";
    }
  }


</script>
  </body>
</html>
