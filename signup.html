<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="../static/style.css" rel="stylesheet">
</head>

<body>
<div class="signupbox">

  <form method="POST" action="" class="signup_form">
        <h2 class="Signup-text">Sign Up</h2>
      {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="notification is-danger">
                    {{ messages[0] }}.
                </div>
            {% endif %}
      {% endwith %}
          <div class="title">
              <label for="email">Email:</label>

              <input type="email" name="email" id="email" required placeholder="Email">
          </div>
          <div class="first_name">
              <label for="first_name">First Name:</label>
              <input type="text" name="first_name" id="first_name" required placeholder="First Name">
          </div>
          <div class="last_name">
               <label for="last_name">Last Name:</label>
              <input type="text" name="last_name" id="last_name" required placeholder="Last Name">
          </div>
          <div class="password1">
              <label for="password">Password </label>
              <input type="password" name="password" id="password" required placeholder="Password">
          </div>
          <div class="password2">
              <label for="confirmpassword">Confirm Password </label>
              <input type="password" name="confirm_password" id="confirmpassword" required placeholder="Confirm Password">
          </div>
          <div class="termscondi">
              <input type="checkbox" class="TnC" id="TnC" required>
              <label for="TnC">terms & condition</label>
          </div>

          <br>
          <div class="submit-signup">
          <input type="submit" value="Sign Up">
          </div>

</form>
</div>
</body>
